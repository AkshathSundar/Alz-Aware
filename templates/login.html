<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://st2.depositphotos.com/3228285/9033/i/450/depositphotos_90339092-stock-photo-brain-activity-concept.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    /* Animated glowing particles */
    body::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,219,222,0.15) 10%, transparent 70%) 0 0,
                  radial-gradient(circle, rgba(252,0,255,0.15) 10%, transparent 70%) 50% 50%;
      background-size: 200px 200px;
      animation: moveGlow 12s linear infinite;
      z-index: 0;
    }

    @keyframes moveGlow {
      from { transform: translate(0, 0); }
      to { transform: translate(-200px, -200px); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 50px 40px;
      width: 370px;
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
      box-shadow: 0 0 30px rgba(0, 219, 222, 0.3), 0 0 60px rgba(252, 0, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      margin-bottom: 28px;
      font-weight: 800;
      font-size: 30px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #00dbde, 0 0 20px #00dbde; }
      to { text-shadow: 0 0 10px #fc00ff, 0 0 20px #fc00ff; }
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0 24px 0;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.3);
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #bbb;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 12px #00dbde, 0 0 18px #fc00ff;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 15px 18px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(252, 0, 255, 0.4), 0 0 25px rgba(0, 219, 222, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.25);
      transition: left 0.4s;
    }

    button:hover::after {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 20px rgba(0, 219, 222, 0.6), 0 0 35px rgba(252, 0, 255, 0.6);
    }

    .login-footer {
      margin-top: 22px;
      font-size: 14px;
      color: #ddd;
    }

    .login-footer a {
      color: #00dbde;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-footer a:hover {
      color: #fc00ff;
      text-shadow: 0 0 8px #fc00ff;
    }

    @media (max-width: 420px) {
      .login-container {
        width: 90%;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required autocomplete="username" />
      <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Log In</button>
    </form>
    <div class="login-footer">
      <p>Forgot your password? <a href="#">Reset it</a></p>
    </div>
  </div>
</body>
</html>
